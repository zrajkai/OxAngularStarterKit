<div class="fixed end-0 bottom-0 top-0 w-96 z-[101] bg-white shadow-lg border-s-2 border-light-blue animate-(--animate-slide)">
    <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-lg font-semibold">{{ 'panel.title' | translate }}</h2>
        <button (click)="closePanel()" class="text-gray-500 hover:text-gray-700">
            <mat-icon fontIcon="close" aria-hidden="false" aria-label="close-panel" />
        </button>
    </div>
    <div class="p-4 overflow-y-auto h-[calc(100vh-64px)]">
        <ng-content />
    </div>

</div>
