@if(messages().length > 0) {
<div id="alert-container" class="flex flex-col-reverse gap-4 fixed bottom-4 right-4 z-50 p-2">
    @for (message of messages(); track message.id) {
    <div class="alert text-white p-4 rounded-md flex justify-between relative"
        [ngClass]="getAlertClasses(message.type)">
        <div>
            {{message.message}}
            <button class="text-white" (click)="onCloseAlert(message.id)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <!-- <div class="snackCountDown absolute left-0 right-0 bottom-0 h-1 bg-primary animate-(--animate-countdown)"></div> -->
    </div>
    }
</div>
}
