<div class="flex flex-col justify-center items-center h-screen ">
    <main class="login flex justify-center items-center m-auto w-[1512px]">
        <div class="w-1/2 flex justify-center items-center">
            <img ngSrc="./assets/promo3_large.png" alt="promo" class="mb-4 object-cover rounded-4xl" width="670" height="670"
                [priority]="true" />
        </div>
        <div class="w-1/2 flex flex-col justify-center items-center h-full p-5">
            <h1 class="text-3xl font-bold mb-2 mt-20">{{ 'login.welcome' | translate }}</h1>
            <h2 class="text-lg mb-4">{{ 'login.slogan' | translate }}</h2>
            <form [formGroup]="form" class="pt-6 pb-8 mb-4 min-w-96" (ngSubmit)="onSubmit()">
                <ox-input [fieldKey]="'username'">
                    <input oxAutoFocus autocomplete="false" id="username" type="text" [placeholder]="'login.username' | translate"
                        formControlName="username">
                    <p class="error">{{getError('username') | translate }}</p>
                </ox-input>
                <ox-input [fieldKey]="'password'">
                    <input autocomplete="false" id="password" type="password" [placeholder]="'login.password' | translate"
                        formControlName="password">
                        <p class="error">{{getError('username') | translate }}</p>
                </ox-input>

                <div class="flex items-center justify-between mt-5">
                    <button class="btn btn-primary w-full" type="submit" [disabled]="form.invalid">
                        {{ 'login.loginButton' | translate }}
                    </button>
                </div>
            </form>
            <a class="text-center text-gray-500 text-xs hover:text-black" tabindex="-1">
                {{ 'login.forgot' | translate }}
            </a>
        </div>

    </main>
</div>
