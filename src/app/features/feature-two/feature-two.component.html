<ox-page-header [title]="'Form with ease'">
    <div ngProjectAs="header-actions" class="flex gap-x-2">
        <input type="submit" class="btn btn-primary" value="Submit" (click)="onSubmit()" />
    </div>
</ox-page-header>

<ox-card>
    <div class="flex gap-2">
        <form class="w-full" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-3 gap-3">
                <div class="w-full">
                    <div class="relative">
                        <label for="customId"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Custom ID</label>
                        <input type="text" id="customId" class="" />
                    </div>
                    <div class="relative">
                        <label for="customId"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
                        <input type="text" id="customId" class="" />
                    </div>
                    <div class="relative">
                        <label for="customId"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                        <input type="text" id="customId" class="" />
                    </div>
                    <div class="relative">
                        <label for="customId"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Gender</label>
                        <select>
                            <option></option>
                            @for(g of genders; track $index) {
                            <option value="{{g}}">{{g}}</option>
                            }
                        </select>
                    </div>
                </div>
                <div class="w-full">
                    <div class="relative">
                        <label for="first_name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Date of
                            Birth</label>
                        <input type="date" id="dob" class="" />
                    </div>
                </div>
                <div class="w-full">
                    <div class="relative">
                        <label for="note" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
                            note</label>
                        <textarea id="note" name="note" class=""></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ox-card>
